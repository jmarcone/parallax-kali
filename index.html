<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Parallax Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <img class="logo" src="img/logo.png" alt="Tavelo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <vignete class="vignete"></vignete>
      <img class="parallax bg-img" data-speedx="0.3" data-speedy
      ="0.39"  data-speedz="0"  data-rotation="0" src="img/background.png" />
      <img class="parallax fog-7" data-speedx="0.27"  data-speedy
      ="0.36"  data-speedz="0"  data-rotation="0" src="img/fog_7.png"/>
      <img class="parallax mountain-10" data-speedx="0.195"  data-speedy
      ="0.300" data-speedz="0"  data-rotation="0" src="img/mountain_10.png" alt="" />
      <img class="parallax fog-6" data-speedz="0" data-speedx="0.25"  data-speedy
      ="0.29" src="img/fog_6.png" alt="" />
      <img class="parallax mountain-9" data-speedx="0.125"  data-speedy
      ="0.27" data-speedz="0"  data-rotation="0" src="img/mountain_9.png" alt="" />
      <img class="parallax mountain-8" data-speedx="0.1"  data-speedy
      ="0.238" data-speedz="0"  data-rotation="0" src="img/mountain_8.png" alt="" />
      <img class="parallax fog-5" data-speedx="0.16"  data-speedy
      ="0.23" data-speedz="0"  data-rotation="0.1" src="img/fog_5.png" alt="" />
      <img class="parallax mountain-7" data-speedx="0.1"  data-speedy
      ="0.21" data-speedz="0"  data-rotation="0.16" src="img/mountain_7.png" alt="" />
      <div class="text " data-speedx="0.07"  data-speedy
      ="0.19">
        <h2>Kali</h2>
        <h1>Foundation</h1>
      </div>
      <img class="parallax mountain-6" data-speedx="0.063"  data-speedy
      ="0.13" src="img/mountain_6.png" data-speedz="0.05"  data-rotation="0.2"/>
      <img class="parallax fog-4" data-speedx="0.133"  data-speedy
      ="0.1" data-speedz="0.13"  data-rotation="0.23" src="img/fog_4.png" alt="" />
      <img class="parallax mountain-5" data-speedx="0.03"  data-speedy
      ="0.09" data-speedz="0"  data-rotation="0.03" src="img/mountain_5.png" alt="" />
      <img class="parallax fog-3" data-speedx="0.11"  data-speedy
      ="0.08" data-speedz="0.3"  data-rotation="0.16" src="img/fog_3.png" alt="" />
      <img class="parallax mountain-4" data-speedx="0.08"  data-speedy
      ="0.07"  data-speedz="0.2"  data-rotation="0.2" src="img/mountain_4.png" alt="" />
      <img class="parallax mountain-3" data-speedx="0.059"  data-speedy
      ="0.06" data-speedz="0.33"  data-rotation="0.05" src="img/mountain_3.png" alt="" />
      <img class="parallax fog-2" data-speedx="0.04"  data-speedy
      ="0.05" data-speedz="0.38"  data-rotation="0.2" src="img/fog_2.png" alt="" />
      <img class="parallax mountain-2" data-speedx="0.035"  data-speedy
      ="0.04" data-speedz="0.4" src="img/mountain_2.png" alt="" />
      <img class="parallax mountain-1" data-speedx="0.22"  data-speedy
      ="0.03" data-speedz="0.5"  data-rotation="0" src="img/mountain_1.png" alt="" />
      <img class="sun-rays" data-speedx="0.2"  data-speedy
      ="0.02" src="img/sun_rays.png" alt="" />
      <img class=" black-shadow"  data-speedy
      ="0.01" data-speedx="0.16" src="img/black_shadow.png" alt="" />
      <img class="parallax fog-1"  data-speedy
      ="0.001" data-speedx="0.1"  data-speedz="0.12"   data-rotation="0.3" src="img/fog_1.png" alt="" />
    </main>

    <script src="js/gsap.min.js"></script>
    
  </body>
</html>
